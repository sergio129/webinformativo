version: 1  # Versi칩n del esquema de configuraci칩n
env:
  variables:
    key: value  # Variables de entorno (opcional)
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli  # Instala la CLI de Amplify
    build:
      commands:
        - amplifyPush --simple  # Despliega los cambios del backend
frontend:
  phases:
    preBuild:
      commands:
        - npm ci  # Instala dependencias (modo CI)
    build:
      commands:
        - npm run build  # Compila la aplicaci칩n (ej: React, Vue, etc.)
  artifacts:
    baseDirectory: build  # Carpeta donde se generan los archivos est치ticos (ej: create-react-app usa 'build')
    files:
      - '**/*'  # Incluye todos los archivos
  cache:
    paths:
      - node_modules/**/*  # Cachear node_modules para futuros builds