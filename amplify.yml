version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # Cambiado de npm ci a npm install
    build:
      commands:
        - npm run build # Si no hay un paso de compilaci√≥n, usa: echo 'No build step required'
  artifacts:
    baseDirectory: / # Directorio de salida del frontend
    files:
      - '**/*' # Incluye todos los archivos en el directorio de salida
  cache:
    paths:
      - node_modules/**/* # Cachea las dependencias de Node.js
backend:
  phases:
    preBuild:
      commands:
        - npm install # Cambiado de npm ci a npm install
    build:
      commands:
        - npm start # Inicia el servidor del backend

