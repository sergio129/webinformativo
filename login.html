<!DOCTYPE html>
<html lang="es">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QualiTest Solutions</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="login-container">
      
        <div class="login-card mui-card">
            <div class="login-header">
                <span class="material-icons login-icon">lock</span>
                <h1>Iniciar Sesión</h1>
                <p class="welcome-message">Bienvenidos a QualiTest Solutions</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="mui-textfield">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mui-textfield">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Ingresar</button>
                <p id="error-message" class="error-message">Usuario o contraseña incorrectos.</p>
            </form>
            <div class="login-footer">
                <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
                <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
            </div>
        </div>
    </div>
    <footer class="mui-footer">
        <p>&copy; 2023 QualiTest Solutions. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/admin.html'; // Redirige al panel administrativo
                } else {
                    document.getElementById('error-message').style.display = 'block'; // Muestra error
                }
            })
            .catch(error => console.error('Error en el inicio de sesión:', error));
        });
    </script>
</body>
</html>
