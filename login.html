<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gescop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesi칩n</h1>
    </header>
    <main>
        <section>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Usuario o contrase침a incorrectos.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gescop. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/admin.html'; // Redirige al panel administrativo
                } else {
                    document.getElementById('error-message').style.display = 'block'; // Muestra error
                }
            })
            .catch(error => console.error('Error en el inicio de sesi칩n:', error));
        });
    </script>
</body>
</html>
